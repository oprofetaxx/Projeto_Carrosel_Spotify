<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Música para todos - Spotify</title>
    <link rel="icon" href="imagens/favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <style>
        .navbar-scrolled {
            background-color: rgba(0, 0, 0, 0.8) !important;
            transition: background-color 0.3s;
        }
        .carousel-inner {
            transition: transform 0.5s ease-in-out;
        }
        footer ul {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente" id="navbar">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="imagens/spotify.svg" width="142" alt="Spotify Logo">
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <i class="fas fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Premium</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Ajuda</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Baixar</a></li>
                        <li class="nav-item divisor"></li>
                        <li class="nav-item"><a href="#" class="nav-link">Inscrever-se</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Entrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section id="home" class="d-flex">
        <div class="container align-self-center text-center">
            <div id="carousel-spotify" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h1>Música para todos</h1>
                        <a href="#" class="btn btn-lg btn-custom btn-roxo">Aproveite o Spotify Free</a>
                        <a href="#" class="btn btn-lg btn-custom btn-branco">Obter Spotify Premium</a>
                    </div>
                    <div class="carousel-item">
                        <h1>As melhores rádios</h1>
                        <a href="#" class="btn btn-lg btn-custom btn-branco">
                            <i class="fas fa-music"></i> Ouça agora
                        </a>
                    </div>
                </div>
                <a href="#carousel-spotify" class="carousel-control-prev" data-slide="prev">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
                <a href="#carousel-spotify" class="carousel-control-next" data-slide="next">
                    <i class="fas fa-angle-right fa-3x"></i>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <img src="imagens/spotify.svg" width="142" alt="Spotify Logo">
            <ul class="list-unstyled mt-3">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Empregos</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">Novidades</a></li>
            </ul>
            <ul>
                <li><a href="#" aria-label="Facebook"><i class="fab fa-facebook fa-2x"></i></a></li>
                <li><a href="#" aria-label="Twitter"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram fa-2x"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                if ($(this).scrollTop() > 50) {
                    $('#navbar').addClass('navbar-scrolled');
                } else {
                    $('#navbar').removeClass('navbar-scrolled');
                }
            });
        });
    </script>
</body>
</html>
